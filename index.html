<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTune Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00F6FF, #FF00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 246, 255, 0.5);
        }

        .tagline {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #aaa;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        button, .file-input-label {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            background: linear-gradient(90deg, #00F6FF, #0077FF);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 246, 255, 0.3);
        }

        .file-input-label {
            display: inline-block;
        }

        #fileInput {
            display: none;
        }

        button:hover, .file-input-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 246, 255, 0.5);
        }

        button:active, .file-input-label:active {
            transform: translateY(1px);
        }

        .demo-btn {
            background: linear-gradient(90deg, #FF00FF, #FF0077);
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
        }

        .demo-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.5);
        }

        .vibe-btn {
            background: linear-gradient(90deg, #00FF77, #00F6FF);
            box-shadow: 0 4px 15px rgba(0, 255, 119, 0.3);
        }

        .vibe-btn:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 119, 0.5);
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            min-height: 20px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        .audio-controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .volume-slider {
            width: 150px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: #333;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00F6FF;
            cursor: pointer;
        }

        .play-pause-btn {
            background: linear-gradient(90deg, #FFAA00, #FF7700);
            box-shadow: 0 4px 15px rgba(255, 170, 0, 0.3);
        }

        .play-pause-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 170, 0, 0.5);
        }

        .visualization-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .vis-type-btn {
            padding: 8px 15px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .vis-type-btn.active {
            background: rgba(0, 246, 255, 0.3);
            border-color: #00F6FF;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                width: 100%;
            }
            
            button, .file-input-label {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    
    <div class="container">
        <h1>VibeTune Light</h1>
        <p class="tagline">–ß—É–≤—Å—Ç–≤—É–π—Ç–µ –º—É–∑—ã–∫—É —á–µ—Ä–µ–∑ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é –∏ –≤–∏–±—Ä–∞—Ü–∏—é</p>
        
        <div class="controls">
            <label for="fileInput" class="file-input-label">
                üéß –ó–∞–≥—Ä—É–∑–∏—Ç—å –º—É–∑—ã–∫—É
            </label>
            <input type="file" id="fileInput" accept="audio/*">
            
            <button id="demoBtn" class="demo-btn">üéµ –ò—Å–ø—ã—Ç–∞–π –¥–µ–º–æ</button>
            <button id="vibeBtn" class="vibe-btn">üíì –°–ª—É—à–∞—Ç—å –≤–∏–±—Ä–∞—Ü–∏–µ–π</button>
        </div>
        
        <div id="audioControls" class="audio-controls hidden">
            <button id="playPauseBtn" class="play-pause-btn">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
        </div>
        
        <div class="visualization-controls">
            <button id="barsBtn" class="vis-type-btn active">–ë–∞—Ä—ã</button>
            <button id="waveBtn" class="vis-type-btn">–í–æ–ª–Ω–∞</button>
            <button id="particlesBtn" class="vis-type-btn">–ß–∞—Å—Ç–∏—Ü—ã</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const demoBtn = document.getElementById('demoBtn');
        const vibeBtn = document.getElementById('vibeBtn');
        const statusEl = document.getElementById('status');
        const audioControls = document.getElementById('audioControls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const barsBtn = document.getElementById('barsBtn');
        const waveBtn = document.getElementById('waveBtn');
        const particlesBtn = document.getElementById('particlesBtn');
        
        // –ê—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        const timeDataArray = new Uint8Array(bufferLength);
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let source, audio, isPlaying = false, isVibrating = false;
        let vibrationInterval, currentColors = ['#00F6FF', '#FF00FF', '#00FF77'];
        let visualizationType = 'bars'; // 'bars', 'wave', 'particles'
        
        // –ß–∞—Å—Ç–∏—Ü—ã –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
        let particles = [];
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', setupCanvas);
        setupCanvas();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            statusEl.textContent = '–ê–Ω–∞–ª–∏–∑ –º—É–∑—ã–∫–∏...';
            const url = URL.createObjectURL(file);
            await loadAndPlayAudio(url);
            await analyzeWithGimeni(file);
        };
        
        // –î–µ–º–æ-—Ç—Ä–µ–∫
        demoBtn.onclick = async () => {
            statusEl.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ–º–æ-—Ç—Ä–µ–∫–∞...';
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-—Ç—Ä–µ–∫ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL)
            const demoUrl = 'https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3';
            await loadAndPlayAudio(demoUrl);
            
            // –î–ª—è –¥–µ–º–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–ª—É—à–∫—É API
            simulateGimeniResponse();
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞—É–¥–∏–æ
        async function loadAndPlayAudio(url) {
            if (audio) {
                audio.pause();
                if (source) source.disconnect();
            }
            
            audio = new Audio(url);
            audio.volume = volumeSlider.value / 100;
            
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞—É–¥–∏–æ
            audioControls.classList.remove('hidden');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∞—É–¥–∏–æ
            audio.onplay = () => {
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è –ü–∞—É–∑–∞';
                statusEl.textContent = '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ...';
            };
            
            audio.onpause = () => {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏';
                statusEl.textContent = '–ü–∞—É–∑–∞';
            };
            
            audio.onended = () => {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏';
                statusEl.textContent = '–¢—Ä–µ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω';
                stopVibration();
            };
            
            // –ù–∞—á–∞—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            try {
                await audio.play();
                requestAnimationFrame(draw);
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
                statusEl.textContent = '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è. –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –Ω–∞—á–∞–ª–∞.';
            }
        }
        
        // –ê–Ω–∞–ª–∏–∑ —Å Gimeni API (–∑–∞–≥–ª—É—à–∫–∞)
        async function analyzeWithGimeni(file) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ API
            // const formData = new FormData();
            // formData.append('audio', file);
            // const res = await fetch('https://api.gimeni.ai/analyze', { method:'POST', body: formData });
            // const result = await res.json();
            // applyGimeniSettings(result);
            
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏–º—É–ª—è—Ü–∏—é
            setTimeout(simulateGimeniResponse, 1500);
        }
        
        // –°–∏–º—É–ª—è—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç Gimeni API
        function simulateGimeniResponse() {
            const emotions = ['—Ä–∞–¥–æ—Å—Ç—å', '–≥—Ä—É—Å—Ç—å', '—ç–Ω–µ—Ä–≥–∏—è', '—Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ', '–Ω–æ—Å—Ç–∞–ª—å–≥–∏—è'];
            const emotion = emotions[Math.floor(Math.random() * emotions.length)];
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ü–≤–µ—Ç–æ–≤–æ–π –ø–∞–ª–∏—Ç—Ä—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ —ç–º–æ—Ü–∏–∏
            let colorPalette;
            switch(emotion) {
                case '—Ä–∞–¥–æ—Å—Ç—å':
                    colorPalette = ['#FFD700', '#FF6B6B', '#4ECDC4'];
                    break;
                case '–≥—Ä—É—Å—Ç—å':
                    colorPalette = ['#6A5ACD', '#4682B4', '#87CEEB'];
                    break;
                case '—ç–Ω–µ—Ä–≥–∏—è':
                    colorPalette = ['#FF4500', '#FFA500', '#FFFF00'];
                    break;
                case '—Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ':
                    colorPalette = ['#228B22', '#32CD32', '#90EE90'];
                    break;
                case '–Ω–æ—Å—Ç–∞–ª—å–≥–∏—è':
                    colorPalette = ['#8B4513', '#D2691E', '#F4A460'];
                    break;
                default:
                    colorPalette = ['#00F6FF', '#FF00FF', '#00FF77'];
            }
            
            // –°–ª—É—á–∞–π–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω –≤–∏–±—Ä–∞—Ü–∏–∏
            const vibrationPattern = Array.from({length: 8}, () => Math.floor(Math.random() * 200) + 50);
            
            const result = {
                emotion: emotion,
                color_palette: colorPalette,
                vibration_pattern: vibrationPattern
            };
            
            applyGimeniSettings(result);
            statusEl.textContent = `–≠–º–æ—Ü–∏—è: ${emotion}`;
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –æ—Ç API
        function applyGimeniSettings(settings) {
            currentColors = settings.color_palette;
            
            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ —Ñ–æ–Ω–∞
            document.body.style.background = `linear-gradient(135deg, ${currentColors[0]}20, ${currentColors[1]}20, ${currentColors[2]}20)`;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
            initParticles();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        function initParticles() {
            particles = [];
            const particleCount = Math.min(200, Math.floor(canvas.width * canvas.height / 2000));
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                    color: currentColors[Math.floor(Math.random() * currentColors.length)]
                });
            }
        }
        
        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è
        function draw() {
            if (!isPlaying) return;
            
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            analyser.getByteTimeDomainData(timeDataArray);
            
            // –û—á–∏—Å—Ç–∫–∞ canvas —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Ä–∞–∑–º—ã—Ç–∏—è
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –í—ã–±–æ—Ä —Ç–∏–ø–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
            switch(visualizationType) {
                case 'bars':
                    drawBars();
                    break;
                case 'wave':
                    drawWave();
                    break;
                case 'particles':
                    drawParticles();
                    break;
            }
        }
        
        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç–æ–ª–±—Ü–∞–º–∏
        function drawBars() {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 255 * canvas.height / 2;
                const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, currentColors[i % currentColors.length]);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }
        
        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –≤–æ–ª–Ω–æ–π
        function drawWave() {
            ctx.lineWidth = 2;
            ctx.strokeStyle = currentColors[0];
            ctx.beginPath();
            
            const sliceWidth = canvas.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = timeDataArray[i] / 128.0;
                const y = v * canvas.height / 2;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            ctx.stroke();
        }
        
        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü–∞–º–∏
        function drawParticles() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —á–∞—Å—Ç–∏—Ü
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                // –î–≤–∏–∂–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
                p.x += p.speedX;
                p.y += p.speedY;
                
                // –û—Ç—Å–∫–æ–∫ –æ—Ç –≥—Ä–∞–Ω–∏—Ü
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                
                // –í–ª–∏—è–Ω–∏–µ –∑–≤—É–∫–∞ –Ω–∞ —á–∞—Å—Ç–∏—Ü—ã
                const frequencyIndex = Math.floor((p.x / canvas.width) * bufferLength);
                const intensity = dataArray[frequencyIndex] / 255;
                
                p.y += (intensity - 0.5) * 5;
                p.size = Math.max(1, intensity * 5);
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —á–∞—Å—Ç–∏—Ü—ã
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                
                // –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –±–ª–∏–∑–∫–∏—Ö —á–∞—Å—Ç–∏—Ü
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - distance/100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–±—Ä–∞—Ü–∏–µ–π
        vibeBtn.onclick = () => {
            if (!isPlaying) {
                statusEl.textContent = '–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å—Ç–∏—Ç–µ –º—É–∑—ã–∫—É';
                return;
            }
            
            if (isVibrating) {
                stopVibration();
            } else {
                startVibration();
            }
        };
        
        function startVibration() {
            if (!('vibrate' in navigator)) {
                statusEl.textContent = '–í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–±—Ä–∞—Ü–∏—é';
                return;
            }
            
            isVibrating = true;
            vibeBtn.textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–∏–±—Ä–∞—Ü–∏—é';
            statusEl.textContent = '–í–∏–±—Ä–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞';
            
            // –ü—Ä–æ—Å—Ç–æ–π –ø–∞—Ç—Ç–µ—Ä–Ω –≤–∏–±—Ä–∞—Ü–∏–∏ –≤ —Ç–∞–∫—Ç –º—É–∑—ã–∫–µ
            let beatCount = 0;
            vibrationInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ª–∏—á–∏–µ –±–∏—Ç–∞ –ø–æ –Ω–∏–∑–∫–∏–º —á–∞—Å—Ç–æ—Ç–∞–º
                let lowFreqSum = 0;
                for (let i = 0; i < 10; i++) {
                    lowFreqSum += dataArray[i];
                }
                const avgLowFreq = lowFreqSum / 10;
                
                // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —Å–∏–ª—å–Ω–æ–º –±–∏—Ç–µ
                if (avgLowFreq > 150) {
                    navigator.vibrate(100);
                    beatCount++;
                    
                    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∫–∞–∂–¥—ã–µ 4 –±–∏—Ç–∞
                    if (beatCount % 4 === 0) {
                        const temp = currentColors[0];
                        currentColors[0] = currentColors[1];
                        currentColors[1] = currentColors[2];
                        currentColors[2] = temp;
                    }
                }
            }, 100);
        }
        
        function stopVibration() {
            isVibrating = false;
            vibeBtn.textContent = 'üíì –°–ª—É—à–∞—Ç—å –≤–∏–±—Ä–∞—Ü–∏–µ–π';
            statusEl.textContent = '–í–∏–±—Ä–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
            
            if (vibrationInterval) {
                clearInterval(vibrationInterval);
            }
            
            if ('vibrate' in navigator) {
                navigator.vibrate(0);
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º
        playPauseBtn.onclick = () => {
            if (!audio) return;
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
        };
        
        // –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        volumeSlider.oninput = () => {
            if (audio) {
                audio.volume = volumeSlider.value / 100;
            }
        };
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∏–ø–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
        function setVisualizationType(type) {
            visualizationType = type;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
            barsBtn.classList.remove('active');
            waveBtn.classList.remove('active');
            particlesBtn.classList.remove('active');
            
            if (type === 'bars') barsBtn.classList.add('active');
            if (type === 'wave') waveBtn.classList.add('active');
            if (type === 'particles') particlesBtn.classList.add('active');
            
            // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —ç—Ç–æ–≥–æ —Ç–∏–ø–∞
            if (type === 'particles') {
                initParticles();
            }
        }
        
        barsBtn.onclick = () => setVisualizationType('bars');
        waveBtn.onclick = () => setVisualizationType('wave');
        particlesBtn.onclick = () => setVisualizationType('particles');
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤–∏–±—Ä–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', stopVibration);
    </script>
